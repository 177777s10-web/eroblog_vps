<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ｜無料素人ハメ撮り動画集</title>
    <meta name="description" content="当サイトへのお問い合わせフォームです。掲載内容に関するご質問・ご要望はこちらからお送りください。">
    <style>
        :root {
            --primary: #ff4081;
            --primary-dark: #f50057;
            --text: #333;
            --border: #e5e5e5;
            --bg: #f5f5f5;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }
        .site-header {
            background: var(--primary);
            color: #fff;
            padding: 14px 24px;
            font-size: 20px;
            font-weight: bold;
        }
        .site-header span {
            font-size: 14px;
            margin-left: 8px;
            opacity: 0.85;
        }
        main {
            max-width: 760px;
            margin: 32px auto 64px;
            padding: 0 16px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }
        p {
            font-size: 14px;
            line-height: 1.8;
            margin: 6px 0;
        }
        form {
            margin-top: 24px;
            background: #fff;
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 20px 18px;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 4px;
            font-weight: 600;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid var(--border);
            margin-bottom: 16px;
        }
        textarea {
            min-height: 140px;
            resize: vertical;
        }
        .submit-button {
            display: inline-block;
            padding: 10px 24px;
            font-size: 14px;
            border-radius: 999px;
            border: none;
            background: var(--primary);
            color: #fff;
            cursor: pointer;
        }
        .submit-button:hover {
            background: var(--primary-dark);
        }
        .notice {
            font-size: 13px;
            color: #777;
        }
        .sent-message {
            margin-top: 12px;
            padding: 10px 12px;
            font-size: 13px;
            background: #e8f5e9;
            border-radius: 6px;
            border: 1px solid #c8e6c9;
        }
        .footer {
            margin-top: 40px;
            padding: 12px 16px;
            text-align: center;
            background: #f44336;
            color: #fff;
            font-size: 13px;
        }
        .footer-nav {
            margin-bottom: 4px;
        }
        .footer-nav a {
            color: #fff;
            margin: 0 8px;
            text-decoration: none;
        }
        .footer-nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header class="site-header">
    無料素人ハメ撮り動画集
    <span>お問い合わせ</span>
</header>

<main>
    <h1>お問い合わせ</h1>
    <p>
        当サイトの掲載内容に関するご質問・ご要望などがありましたら、
        下記フォームよりお知らせください。内容を確認のうえ、必要に応じて返信いたします。
    </p>

    {% if sent %}
        <div class="sent-message">
            お問い合わせを送信しました。内容を確認のうえ、返信が必要な場合は折り返しご連絡いたします。
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="id_name">お名前（ハンドルネーム可）</label>
        <input type="text" id="id_name" name="name" required>

        <label for="id_email">メールアドレス</label>
        <input type="email" id="id_email" name="email" required>

        <label for="id_message">お問い合わせ内容</label>
        <textarea id="id_message" name="message" required></textarea>

        <p class="notice">
            ご入力いただいた情報はお問い合わせへの回答のためだけに利用し、
            それ以外の目的で利用することはありません。
        </p>

        <button type="submit" class="submit-button">送信する</button>
    </form>
</main>

<footer class="footer">
    <div class="footer-nav">
        <a href="{% url 'post_index' %}">ホーム</a>｜
        <a href="{% url 'contact' %}">お問い合わせ</a>｜
        <a href="{% url 'privacy' %}">プライバシーポリシー</a>
    </div>
    <div>© 2024 無料素人ハメ撮り動画集.</div>
</footer>
</body>
</html>
