<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせ | 無料素人ハメ撮り動画集</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="当サイトに関するお問い合わせページです。作品の削除依頼・リンク切れ・ご意見などはこちらからご連絡ください。">
    <style>
        :root {
            --primary: #ff4081;
            --primary-dark: #f50057;
            --text: #333;
            --border: #e5e5e5;
            --bg: #f5f5f5;
        }
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "ヒラギノ角ゴ ProN", "Yu Gothic", sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        /* 上部ヘッダー（トップと同じ赤帯） */
        .site-header {
            background: var(--primary);
            color: #fff;
            padding: 14px 24px;
            font-size: 20px;
            font-weight: bold;
        }
        .site-header span {
            font-size: 14px;
            margin-left: 8px;
            opacity: 0.85;
        }

        main {
            max-width: 800px;
            margin: 32px auto 48px;
            padding: 0 16px;
        }

        h1 {
            font-size: 22px;
            margin: 0 0 16px;
        }

        .lead {
            font-size: 14px;
            line-height: 1.8;
            margin-bottom: 24px;
        }

        .contact-card {
            background: #fff;
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 20px 22px 24px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.04);
        }

        .contact-form-row {
            margin-bottom: 16px;
        }
        .contact-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .contact-note {
            font-size: 12px;
            color: #777;
            margin: 0 0 6px;
        }
        .contact-input,
        .contact-textarea {
            width: 100%;
            border-radius: 8px;
            border: 1px solid var(--border);
            padding: 8px 10px;
            font-size: 14px;
        }
        .contact-textarea {
            min-height: 160px;
            resize: vertical;
        }

        .contact-submit {
            margin-top: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 999px;
            background: var(--primary);
            color: #fff;
            font-size: 14px;
            padding: 10px 28px;
            cursor: pointer;
        }
        .contact-submit:hover {
            background: var(--primary-dark);
        }

        .back-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .back-link a {
            color: var(--primary-dark);
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 40px;
            padding: 16px 0;
            background: var(--primary);
            color: #fff;
            font-size: 12px;
            text-align: center;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 8px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header class="site-header">
    無料素人ハメ撮り動画集
    <span>お問い合わせ</span>
</header>

<main>
    <h1>お問い合わせ</h1>

    <p class="lead">
        当サイトに関するご質問・ご意見、作品の削除依頼、リンク切れのご報告などがありましたら、
        下記フォームよりご連絡ください。<br>
        送信内容はサイト管理者宛てにメールとして届きます。メールアドレスはページ上には表示されません。
    </p>

    <div class="contact-card">
        <form method="post">
            {% csrf_token %}
            <div class="contact-form-row">
                <label class="contact-label" for="id_name">お名前</label>
                <p class="contact-note">ニックネームでもかまいません。</p>
                <input id="id_name" name="name" type="text" class="contact-input">
            </div>

            <div class="contact-form-row">
                <label class="contact-label" for="id_email">ご連絡先メールアドレス</label>
                <p class="contact-note">返信が必要な場合にのみ使用します。サイト上に公開されることはありません。</p>
                <input id="id_email" name="email" type="email" class="contact-input">
            </div>

            <div class="contact-form-row">
                <label class="contact-label" for="id_message">お問い合わせ内容</label>
                <textarea id="id_message" name="message" class="contact-textarea"></textarea>
            </div>

            <button type="submit" class="contact-submit">送信する（仮）</button>
        </form>
    </div>

    <p class="back-link">
        <a href="{% url 'post_index' %}">トップページに戻る</a>
    </p>
</main>

<footer>
    無料素人ハメ撮り動画集
    ｜ <a href="{% url 'post_index' %}">ホーム</a>
    ｜ <a href="{% url 'contact' %}">お問い合わせ</a>
    ｜ プライバシーポリシー
    <br>
    &copy; 2024 無料素人ハメ撮り動画集.
</footer>
</body>
</html>
